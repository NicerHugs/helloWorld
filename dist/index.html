<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>helloWorld</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=css"></script>
  </head>

  <body>

    <div class="container">

      <header>
        <h1>Processing Practice</h1>
        <span>
          by Jess Scheuring
        </span>
      </header>

      <main>
        <section class="woven">
          <div class="description">
            <h2>Woven</h2>
            <p>
              A woven design: my first attempt at writing custom Processing code
            </p>
            <pre class="prettyprint linenums" id="woven">
            </pre>
          </div>
          <canvas data-processing-sources="scripts/woven.pde"></canvas>
        </section>
        <section class="walker">
          <div class="description">
            <h2>Walker - Nature Of Code 1.3</h2>
            <p>
              A "walking" pixel, that moves randomly in any cardinal direction,
              with a 50% chance the pixel will move towards the mouse instead of
              randomly.
            </p>
            <pre class="prettyprint linenums" id="walker">
            </pre>
          </div>
          <canvas data-processing-sources="scripts/walker.pde"></canvas>
        </section>

      </main>

    </div> <!--container-->

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
